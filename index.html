<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Connexion Chauffage</title>
  <style>

    html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    touch-action: none;
    }
    /* Fond plein écran */
    body {
      background-image: url('Chalet_picture.jpg'); /* ton image de fond */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;

      /* Centre tout verticalement et horizontalement */
      display: flex;
      justify-content: center; /* centre horizontal */
      align-items: center;     /* centre vertical */
      overscroll-behavior: none;
    }

    /* Conteneur du formulaire */
    #auth {
      background-color: rgba(255, 255, 255, 0.85); /* fond semi-transparent */
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Titre centré */
    #auth h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    /* Inputs */
    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Boutons */
    .btn {
      padding: 12px 25px;
      margin: 10px 5px 0 5px;
      border-radius: 5px;
      border: none;
      background-color: #FF5733;
      color: white;
      cursor: pointer;
      font-size: 16px;
      width: 40%;
    }

    .btn:hover {
      background-color: #e64c2b;
    }

    /* Optionnel : place les deux boutons côte à côte */
    #buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="auth">
    <h2>Connexion</h2>

    <!-- Zone texte email -->
    <input type="email" placeholder="Email" id="email">

    <!-- Zone texte mot de passe -->
    <input type="password" placeholder="Mot de passe" id="password">

    <!-- Boutons côte à côte -->
    <div id="buttons">
      <button class="btn" id="loginBtn">Se connecter</button>
      <button class="btn" id="signupBtn">Créer un compte</button>
    </div>
  </div>
</body>
</html>
