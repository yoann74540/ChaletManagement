<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Chauffage</title>
<style>
    /* Fond d'écran */
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* plein écran */
      background-image: url('Chalet_picture.jpg'); /* ton image ici */
      background-size: cover; /* couvre tout l'écran */
      background-position: center; /* centre l'image */
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex; /* pour centrer le contenu */
      justify-content: center; /* horizontal */
      align-items: center; /* vertical */
    }

    /* Conteneur du formulaire */
    #auth {
      background-color: rgba(255, 255, 255, 0.8); /* fond semi-transparent */
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      background-color: #FF5733;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e64c2b;
    }
  </style>
</head>
<body>
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="loginBtn">Se connecter</button>
  <button id="signupBtn">Créer un compte</button>

  <p id="status"></p>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const status = document.getElementById("status");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      status.textContent = `Login: ${email} / ${password}`;
    });

    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      status.textContent = `Signup: ${email} / ${password}`;
    });
  </script>
</body>
</html>
